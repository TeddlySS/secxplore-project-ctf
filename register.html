<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - secXplore</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="home.html" class="logo">
                <span>logo</span>
                <span>secXplore</span>
            </a>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Register Container -->
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">Create Account</h1>
            <p class="register-subtitle">Join secXplore</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter username (3-20 characters)" required minlength="3" maxlength="20">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter password (at least 8 characters)" required minlength="8">
                    <button type="button" class="toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')">
                        <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-indicator">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <span id="strengthText">Please enter a password</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')">
                        <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="password-match" id="passwordMatch"></div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" onclick="alert('Please contact administrator to view Terms of Service')">Terms of Service</a> and 
                    <a href="#" onclick="alert('Please contact administrator to view Privacy Policy')">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn" disabled>Create Account</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="google-btn" onclick="handleGoogleSignIn()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.8 10.2273C19.8 9.51818 19.7364 8.83636 19.6182 8.18182H10V12.05H15.5091C15.2545 13.3 14.5091 14.3591 13.3909 15.0682V17.5773H16.7182C18.6091 15.8364 19.8 13.2727 19.8 10.2273Z" fill="#4285F4"/>
                <path d="M10 20C12.7 20 14.9636 19.1045 16.7182 17.5773L13.3909 15.0682C12.4636 15.6682 11.2909 16.0227 10 16.0227C7.39545 16.0227 5.19091 14.2636 4.38636 11.9H0.931818V14.4909C2.67727 17.9591 6.09091 20 10 20Z" fill="#34A853"/>
                <path d="M4.38636 11.9C4.16364 11.3 4.03636 10.6591 4.03636 10C4.03636 9.34091 4.16364 8.7 4.38636 8.1V5.50909H0.931818C0.272727 6.82727 -0.0909091 8.36364 -0.0909091 10C-0.0909091 11.6364 0.272727 13.1727 0.931818 14.4909L4.38636 11.9Z" fill="#FBBC05"/>
                <path d="M10 3.97727C11.4182 3.97727 12.6909 4.48182 13.7 5.44545L16.6364 2.50909C14.9545 0.909091 12.6909 0 10 0C6.09091 0 2.67727 2.04091 0.931818 5.50909L4.38636 8.1C5.19091 5.73636 7.39545 3.97727 10 3.97727Z" fill="#EA4335"/>
            </svg>
            Continue with Google
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
